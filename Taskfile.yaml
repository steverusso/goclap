# https://taskfile.dev

version: '3'

tasks:
  default:
    - task: fmt
    - go build -ldflags="-s -w"
    - task: lint

  install:
    - task: fmt
    - task: lint
    - go install -ldflags="-s -w"

  fmt:
    - goimports -w -l .
    - gofumpt -w -l .

  lint:
    - go vet ./...
    - staticcheck ./...
